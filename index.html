<!DOCTYPE html>

<body>

        <form name="MiFormulario">

        <label for="Nombres">Ingrese su nombre</label> 
        <input type="text" name="Nombres" id="Nombres" value=""> <br><br>

        <label for="Apellido1">Apellido Paterno</label>
        <input type="text" name="ApellidoP" id="ApellidoP" ><br><br>

        <label for="Apellidos2">Apellido Materno</label>
        <input type="text" name="ApellidoM" id="ApellidoM" value=""><br><br>
        
        </form>
        <br>
        <button type="button" id="Registrar">Registrar Asistencia</button>
        <br>
    </section>
    <br>
    <section>
        <table id="Asistencias">
            <tr>
                <th id="Encabezado">Fecha</th>
                <th id="Encabezado">Matricula</th>
                <th id="Encabezado">Apellido Paterno</th>
                <th id="Encabezado">Apellido Materno</th>
                <th id="Encabezado">Nombres</th>
            </tr>
        </table> 
    </section>
